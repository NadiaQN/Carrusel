<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Carrusel de Imagenes</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Carrusel</h1>
			</div>
		</div>
	</header>
	<section class="carrusel">
    <div class="row">
      <div class="col-12">
        <ul class="list-images">
          <li><img src="assets/img/img1.jpg" alt=""></li>
          <li><img src="assets/img/img2.jpg" alt=""></li>
          <li><img src="assets/img/img3.jpg" alt=""></li>
          <li><img src="assets/img/img4.jpg" alt=""></li>
          <li><img src="assets/img/img5.jpg" alt=""></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ol class="navegation">
          <li class="left"><span class="fa fa-chevron-left"></span></li>
          <li class="right"><span class="fa fa-chevron-right"></span></li>
        </ol>
      </div>
    </div>
	</section>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://use.fontawesome.com/7873633050.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
